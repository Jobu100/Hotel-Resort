<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Arrangement</title>
</head>
<body>
    <form action="">
        <h2>Travel Arrangement Form</h2>
        <br>
        Enter Your Name:
        <br />
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" /><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" /><br><br>
        Choose Gender:
        <br>
        <input type="radio" name="Male" id="Male">
        <label for="html">Male</label><br>
        <input type="radio" name="Female" id="Female">
        <label for="css">Female</label><br>
        <br>
        Enter Your Phone Number: 
        <br />
        <label for="pno">Phone Number</label><br>
        <input type="number" name="pno" id="pno"><br>
        <br>
        Enter Your Email:
        <input type="email"/><br>
        <br>
        Which city/town would you like us to come pick you?
        <br>
        <input type="checkbox" name="Nairobi" id="Nairobi"/>
        <label for="vehicle1">Nairobi</label><br>
        <input type="checkbox" name="Mombasa" id="Mombasa"/>
        <label for="vehicle2">Mombasa</label><br>
        <input type="checkbox" name="Nakuru" id="Nakuru"/>
        <label for="vehicle3">Nakuru</label><br>
        <input type="checkbox" name="Kisumu" id="Kisumu"/>
        <label for="vehicle4">Kisumu</label><br>
        <input type="checkbox" name="Eldoret" id="Eldoret"/>
        <label for="vehicle5">Eldoret</label><br>
        <input type="checkbox" name="Narok" id="Narok"/>
        <label for="vehicle6">Narok</label><br><br>

        <input type="submit" value="Submit"/><br>        
    </form>
</body>
</html>
